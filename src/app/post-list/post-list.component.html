<h2>Liste des Posts</h2>
<ul class="list-unstyled col-8 container">
    <app-post-list-item
            *ngFor="let post of posts"
            [title]="post.title"
            [content]="post.content"
            [loveIts]="post.loveIts"
            [created_at]="post.created_at"
    ></app-post-list-item>
</ul>
